version: 2

updates:
  # Dependências npm/yarn/pnpm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "auto-merge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Auto-merge para updates menores/patch
    assignees:
      - "dependabot[bot]"
    reviewers:
      - "dependabot[bot]"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-merge"
    commit-message:
      prefix: "chore(ci)"

  # Docker (se você usar)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
      - "auto-merge"
    commit-message:
      prefix: "chore(docker)"

  # Python (se você usar)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "python"
      - "auto-merge"
    commit-message:
      prefix: "chore(deps)"
