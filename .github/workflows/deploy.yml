name: Deploy - Continuous Deployment

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      # Option 1: Deploy to Vercel (Recommended)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        if: github.ref == 'refs/heads/main'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      # Option 2: Deploy to Render (Alternative)
      # Uncomment if using Render instead of Vercel
      # - name: Deploy to Render
      #   uses: johnbeynon/render-deploy-action@v0.0.8
      #   with:
      #     service-id: ${{ secrets.RENDER_SERVICE_ID }}
      #     api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL:** https://www.nossamaternidade.com.br" >> $GITHUB_STEP_SUMMARY

  # Database Migration Job (runs after successful deployment)
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Migration Summary
        run: |
          echo "âœ… Database migrations completed successfully" >> $GITHUB_STEP_SUMMARY

  # Health Check Job (verify deployment is working)
  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: [deploy, migrate]

    steps:
      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Check application health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://www.nossamaternidade.com.br)
          if [ $response -eq 200 ]; then
            echo "âœ… Application is healthy (HTTP $response)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Application returned HTTP $response" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment health check failed!" >> $GITHUB_STEP_SUMMARY
          echo "Please check the application logs." >> $GITHUB_STEP_SUMMARY
