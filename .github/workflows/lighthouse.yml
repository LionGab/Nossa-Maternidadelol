name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Roda semanalmente Ã s segundas, 9am UTC
    - cron: '0 9 * * 1'

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start server
        run: npm start &
        env:
          NODE_ENV: production
          PORT: 5000

      - name: Wait for server
        run: npx wait-on http://localhost:5000 --timeout 60000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:5000
            http://localhost:5000/dashboard
            http://localhost:5000/habitos
            http://localhost:5000/nathia
          uploadArtifacts: true
          temporaryPublicStorage: true
          budgetPath: ./lighthouse-budget.json
          runs: 3

      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ”¦ Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Audited pages:" >> $GITHUB_STEP_SUMMARY
          echo "- Landing page" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- HÃ¡bitos" >> $GITHUB_STEP_SUMMARY
          echo "- NathIA" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Full report available in artifacts" >> $GITHUB_STEP_SUMMARY
