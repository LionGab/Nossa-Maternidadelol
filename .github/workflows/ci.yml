name: CI - Tests & Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

# Permissões máximas - sem necessidade de aprovação
permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Detecta automaticamente o gerenciador de pacotes
      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            npm install -g pnpm
            pnpm install --frozen-lockfile
          elif [ -f "yarn.lock" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # Lint (se existir script)
      - name: Run linter
        run: |
          if npm run --list | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi
        continue-on-error: false

      # Type check (TypeScript)
      - name: Type check
        run: |
          if [ -f "tsconfig.json" ]; then
            if npm run --list | grep -q "type-check"; then
              npm run type-check
            elif npm run --list | grep -q "typecheck"; then
              npm run typecheck
            else
              npx tsc --noEmit
            fi
          else
            echo "No TypeScript config found, skipping..."
          fi
        continue-on-error: false

      # Tests
      - name: Run tests
        run: |
          if npm run --list | grep -q "test"; then
            npm test
          else
            echo "No test script found, skipping..."
          fi
        continue-on-error: false

      # Build
      - name: Build
        run: |
          if npm run --list | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping..."
          fi
        continue-on-error: false

      # Auto-label PR baseado no resultado
      - name: Label PR on success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ci-passed', 'ready-to-merge']
            })

      - name: Label PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ci-failed']
            })
