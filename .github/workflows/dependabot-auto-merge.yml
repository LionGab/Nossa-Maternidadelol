name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Wait for CI to complete
        uses: actions/github-script@v7
        with:
          script: |
            const maxAttempts = 30;
            const delayMs = 10000; // 10 segundos

            for (let attempt = 0; attempt < maxAttempts; attempt++) {
              const { data: checks } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.payload.pull_request.head.sha
              });

              const ciCheck = checks.check_runs.find(check =>
                check.name.includes('CI') || check.name.includes('ci')
              );

              if (ciCheck && ciCheck.status === 'completed') {
                if (ciCheck.conclusion === 'success') {
                  console.log('✅ CI passed!');
                  return;
                } else {
                  core.setFailed(`❌ CI failed with conclusion: ${ciCheck.conclusion}`);
                  return;
                }
              }

              console.log(`⏳ Attempt ${attempt + 1}/${maxAttempts}: Waiting for CI...`);
              await new Promise(resolve => setTimeout(resolve, delayMs));
            }

            core.setFailed('❌ Timeout waiting for CI');

      - name: Auto-merge patch and minor updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ This is a **MAJOR** version update. Please review carefully before merging.\n\nThe PR will NOT be auto-merged due to potentially breaking changes.'
            })

      - name: Auto-approve
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
